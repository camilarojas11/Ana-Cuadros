    <main>
        <div class="container-contacto">
            <h2 class="contacto-title" data-aos="fade-up"> ¿Tenés alguna consulta? </h2>
            <h3 class="contacto-title" data-aos="fade-up">
                Completa el siguiente formulario, a la brevedad responderemos tus inquietudes.
            </h3>
            <!-- Formulario de contacto -->
            <form class="form__contacto" data-aos="zoom-in" data-aos-delay="200" action="" method="post">
                <p class="contacto-title">CONTACTO</p>
                <input type="text" name="user_name" class="control" placeholder="Nombre">
                <input type="text" name="user_surname" class="control" placeholder="Apellido">
                <input type="email" name="user_mail" class="control" placeholder="Email">
                <textarea name="user_message" class="control" placeholder="Ingrese aqui su mensaje"></textarea>
                <input type="submit" class="btn-grad--contact" value="Enviar">
                <input type="reset" class="btn-grad--contact" value="Borrar">
            </form>
        </div>
    </main>
